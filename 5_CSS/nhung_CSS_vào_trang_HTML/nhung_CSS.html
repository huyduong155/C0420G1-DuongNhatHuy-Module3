<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        #h3{
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css"href="CSS.css">
</head>
<body>
<h1 style="color: green">

</h1>

</h3>

</h3>
</body>
</html>
